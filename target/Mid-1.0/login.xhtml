<!DOCTYPE html>
<html 

    xmlns:p="http://primefaces.org/ui" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>Hyper</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>

            <h:panelGroup >
                <div class="login-panel ui-fluid">
                    <p:growl/>
                    <p:messages/>
                    <div class="grid grid-nogutter">
                        <div class="col-12 logo-container">
                                                        <p:graphicImage name="images/tf_small.png" library="paradise-layout" styleClass="logo"/>
                                                        <p:graphicImage name="images/tf_small.png" library="paradise-layout" styleClass="login-icon"/>
                         
                            <h2>Welcome to Hyper</h2>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="username" value="Username"/>
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Username" value="#{loginController.username}" required="true"/>
                                <p:graphicImage name="images/login/user.png" library="paradise-layout"
                                                styleClass="user-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="password" value="Password"/>
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Password" feedback="false" value="#{loginController.passsword}" required="true"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>
                        <!--                <div class="col-12 chkbox-container">
                                            <a href="">Forgot password?</a>
                                        </div>-->
                        <div class="col-12 button-container">
                            <p:commandButton action="#{loginController.login()}" value="Sign In" styleClass="ui-button-danger ui-button-raised" ajax="false"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="false">
                <div class="login-panel ui-fluid">
                    <p:growl/>
                    <p:messages/>
                    <div class="grid grid-nogutter">
                        <div class="col-12 logo-container">
                            <!--                              <p:graphicImage name="images/tf_small.png" library="paradise-layout" styleClass="logo"/>
                                                        <p:graphicImage name="images/tf_small.png" library="paradise-layout" styleClass="login-icon"/>-->
                            <!--                            <p:graphicImage name="images/amansie.png" library="paradise-layout" styleClass="logo"/>
                                                        <p:graphicImage name="images/amansie.png" library="paradise-layout" styleClass="login-icon"/>-->
                            <!--                                                        <p:graphicImage name="images/sisl.png" library="paradise-layout" styleClass="logo"/>
                                                                                    <p:graphicImage name="images/sisl.png" library="paradise-layout" styleClass="login-icon"/>-->
                           <p:graphicImage name="images/#{loginController.companyInform.imageName}" library="paradise-layout" styleClass="logo"/>
                            <p:graphicImage name="images/#{loginController.companyInform.imageName}" library="paradise-layout" styleClass="login-icon"/>
                            <h2>Password Reset</h2>
                        </div>
                        <p:growl/>
                        <p:messages/>
                        <div class="col-12">
                            <p:outputLabel for="new_username" value="Username"/>
                            <div class="input-wrapper">
                                <p:inputText id="new_username" placeholder="Username" value="#{loginController.username}" required="true" readonly="true"/>
                                <p:graphicImage name="images/login/user.png" library="paradise-layout"
                                                styleClass="user-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="new_password" value="Password"/>
                            <div class="input-wrapper">
                                <p:password id="new_password" placeholder="Password" feedback="false" value="#{loginController.newPasssword}" required="true"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="confirmpassword" value="Confirm Password"/>
                            <div class="input-wrapper">
                                <p:password id="confirmpassword" placeholder="Password" feedback="false" value="#{loginController.comfirmPasssword}" required="true"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>
                        <!--                <div class="col-12 chkbox-container">
                                            <a href="">Forgot password?</a>
                                        </div>-->
                        <div class="col-12 button-container">
                            <p:commandButton action="#{loginController.resetPassword()}" value="Update Password" styleClass="ui-button-info ui-button-raised" ajax="false"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </h:body>
    <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout"/>

</html>
