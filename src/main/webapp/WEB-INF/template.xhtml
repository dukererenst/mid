<!DOCTYPE html>
<html 
    xmlns:p="http://primefaces.org/ui"
    lang="en"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="mobile-web-app-capable" content="yes" />
            <meta name="apple-mobile-web-app-capable" content="yes" />

        </f:facet>
        <title><ui:insert name="title">Hyper</ui:insert></title>
        <!--       <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->

        <h:outputScript name="js/layout.js" library="paradise-layout"/>
        <h:outputScript name="js/prism.js" library="paradise-layout"/>
        <h:outputScript>
            if (typeof jQuery.isFunction !== 'function') {
            jQuery.isFunction = function(obj) {
            return typeof obj === 'function' &amp;&amp; typeof obj.nodeType !== 'number';
            };
            }
        </h:outputScript>


        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="ui-input-filled">
        <div class="layout-wrapper layout-menu-static">
            <ui:include src="./topbar.xhtml"/>


            <div class="layout-main">
                <ui:include src="./menu.xhtml"/>

                <div class="layout-content">
                    <p:messages/>
                    <p:growl/>
                    <ui:insert name="content"/>
                </div>

                <ui:include src="./footer.xhtml"/>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <div class="layout-mask modal-in"></div>
        <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
        <h:outputStylesheet name="css/layout-blue.css" library="paradise-layout"/>
    </h:body>

</html>
