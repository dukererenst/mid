<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Vehicle Model Management</ui:define>
    <ui:define name="content">

        <div class="card">
            <h5>Vehicle Model Information</h5>
            <hr/>
            <div class="grid">
                <div class="col-6 md:col-6">

                    <h:form id="vehicleModelForm">
                        <p:growl/>
                        <div class="formgrid grid ui-fluid">
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <p:outputLabel for="vmake">Vehicle Make Name</p:outputLabel>
                                    <p:selectOneMenu id="vmake" value="#{vehicleModelController.vehicleModel.vehicleMake}" required="true" requiredMessage="Required">
                                      
                                        <f:selectItems value="#{commonOption.vehicleMakeList()}" 
                                                       />
                                    </p:selectOneMenu>
                                </div> 

                            </div>  
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <p:outputLabel for="cName">Vehicle Model Name</p:outputLabel>
                                    <p:inputText id="cName" type="text" value="#{vehicleModelController.vehicleModel.vehicleModelName}" required="true" requiredMessage="Required"/>
                                </div> 

                            </div>  
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <p:outputLabel for="gname">Vehicle Model Code</p:outputLabel>
                                    <p:inputText id="gname" type="text" value="#{vehicleModelController.vehicleModel.vehicleModelCode}" required="true" requiredMessage="Required"/>
                                </div>      

                            </div> 




                        </div>

                        <p:commandButton value="Submit" styleClass="mr-2 mb-2" action="#{vehicleModelController.saveMethod()}" ajax="false"/>
                        <p:commandButton value="Clear" styleClass="ui-button-danger" action="#{vehicleModelController.clearMethod()}" ajax="false" immediate="true"/>

                    </h:form>

                </div>
                <div class="col-6 md:col-6">

                    <h5>Vehicle Model List</h5>

                    <h:form id="vehicleModelList">
                        <p:growl id="deleted"/>
                        <p:dataTable widgetVar="sectorDT" value="#{vehicleModelController.vehicleModelsList}" var="cate" paginator="true" rows="10" reflow="true" 
                                     paginatorPosition="bottom" 
                                     selection="#{vehicleModelController.vehicleModel}" rowKey="#{cate.id}" selectionMode="single">

                            <p:column headerText="Vehicle Model Name"  >
                                <h:outputLabel value="#{cate.vehicleModelName}"/>
                            </p:column>
                            <p:column headerText="Vehicle Model Code">
                                <h:outputLabel value="#{cate.vehicleModelCode}"/>
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton value="Edit" icon="pi pi-pencil" action="#{vehicleModelController.editMethod(cate)}" ajax="false"/>  |
                                <p:commandButton value="Del" icon="pi pi-trash" styleClass="ui-button-danger"
                                                 oncomplete="PF('dlg').show()"
                                                 actionListener="#{vehicleModelController.setVehicleModelToDelete(cate)}" 
                                                 process="@this"/>

                            </p:column>

                        </p:dataTable>

                        <p:confirmDialog message="Are you sure you want to delete?" header="Confirmation" id="dlg" widgetVar="dlg">
                            <p:commandButton value="Yes"
                                             action="#{vehicleModelController.deleteMethod(vehicleModelController.vehicleModelToDelete)}"
                                             update="vehicleModelList deleted"
                                             oncomplete="PF('dlg').hide()" />
                            <p:commandButton value="No"
                                             onclick="PF('dlg').hide()"
                                             type="button" />
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
